<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  {{message.text.error.email}}<br *ngIf="message.text.error.email">
  {{message.text.error.error}}<br *ngIf="message.text.error.email">
  {{message.text.error.password}}<br *ngIf="message.text.error.password">
  {{message.text.msg}}
</div>
